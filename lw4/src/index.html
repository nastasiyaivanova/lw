<!DOCTYPE html>
<html>
  <head>
    <title>Webpack Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>

  <body>
    <div class="app">
      <div id="signup-form" class="form">
        <div class="form__input-wr">
          <div class="form__title">Name</div>
          <input type="text" class="input form__item" name="name">
          <div class="form__error" id="signup-form-name"></div>
        </div>
        <div class="form__input-wr">
          <div class="form__title">Surname</div>
          <input type="text" class="input form__item" name="surname">
          <div class="form__error" id="signup-form-surname"></div>
        </div>
        <div class="form__input-wr">
          <div class="form__title">Email</div>
          <input type="email" class="input form__item" name="email">
          <div class="form__error" id="signup-form-email"></div>
        </div>
        <div class="form__input-wr">
          <div class="form__title">Password</div>
          <input type="password" class="input form__item" name="password">
          <div class="form__error" id="signup-form-password"></div>
        </div>
        <div class="form__input-wr">
          <input type="button" value="Submit" name="submit" class="button form__item">
        </div>
      </div>
  </body>
</html>
